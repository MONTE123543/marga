<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬°Feliz Cumplea√±os!</title>
    <style>
        /* --- VARIABLES GLOBALES --- */
        :root {
            --color-primario: #FF6B6B;
            --color-secundario: #4ECDC4;
            --color-terciario: #FFD166;
            --color-cuarto: #118AB2;
            --color-oscuro: #1A1A2E;
            --color-claro: #F7F7F7;
        }

        /* --- ESTILOS GENERALES --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: var(--color-claro);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* --- VIDEO DE FONDO PARA LA PORTADA --- */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        /* --- CAPA OSCURA SOBRE EL VIDEO PARA MEJOR LEGIBILIDAD --- */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 46, 0.7);
            z-index: -1;
        }

        /* --- ANIMACI√ìN DE CONFETI/BRILLOS --- */
        .confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--color-primario);
            opacity: 0.7;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* --- CONTENEDOR PRINCIPAL --- */
        .container {
            z-index: 10;
            text-align: center;
            padding: 2rem;
            max-width: 90%;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- T√çTULO --- */
        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            margin-bottom: 1.5rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        /* --- MENSAJE PREVIO AL BOT√ìN --- */
        .pre-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.8;
            animation: blink 1.5s infinite alternate;
        }

        @keyframes blink {
            from { opacity: 0.6; }
            to { opacity: 1; }
        }

        /* --- BOT√ìN PRINCIPAL --- */
        .main-button {
            background: linear-gradient(45deg, var(--color-primario), var(--color-secundario));
            color: white;
            border: none;
            padding: 1.5rem 3rem;
            font-size: 1.8rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            animation: bounce 2s infinite;
            position: relative;
            overflow: hidden;
        }

        .main-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .main-button:active {
            transform: scale(0.95);
        }

        /* Efecto de onda al hacer clic */
        .main-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .main-button.clicked::after {
            width: 300px;
            height: 300px;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        /* --- VIDEO CONTAINER --- */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 100;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* --- MENSAJE POST-VIDEO --- */
        .post-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 101;
            display: none;
            animation: zoomIn 1s ease-out;
        }

        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        /* --- BOT√ìN DE REPETIR --- */
        .repeat-button {
            background: linear-gradient(45deg, var(--color-terciario), var(--color-primario));
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            margin-top: 2rem;
            display: inline-block;
        }

        .repeat-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        /* --- CONTENEDOR PARA EL MENSAJE POST-VIDEO --- */
        .message-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }

        /* --- RESPONSIVE DESIGN --- */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .main-button {
                padding: 1rem 2rem;
                font-size: 1.5rem;
            }
            
            .pre-message {
                font-size: 1rem;
            }
            
            .message-container {
                font-size: 2rem;
            }
            
            .repeat-button {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- VIDEO DE FONDO PARA LA PORTADA (EN BUCLE) -->
    <!-- Primer video de Google Drive -->
    <video class="background-video" autoplay muted loop>
        <source src="https://drive.google.com/uc?export=download&id=1s7MK8B90PvsPapriO39NztuVzLAM61Vk
        " type="video/mp4">
    </video>
    
    <!-- CAPA OSCURA SOBRE EL VIDEO PARA MEJOR LEGIBILIDAD -->
    <div class="overlay"></div>

    <!-- CONTENEDOR DE CONFETI -->
    <div class="confetti-container" id="confettiContainer"></div>

    <!-- CONTENEDOR PRINCIPAL -->
    <div class="container" id="mainContainer">
        <!-- T√çTULO - CAMBIA [NOMBRE] POR EL NOMBRE DE LA PERSONA -->
        <h1>üéâ ¬°Feliz cumplea√±os MARGA! üéÇ</h1>
        
        <!-- MENSAJE PREVIO AL BOT√ìN -->
        <p class="pre-message">Preparate para la sorpresa üéÅ</p>
        
        <!-- BOT√ìN PRINCIPAL -->
        <button class="main-button" id="mainButton">¬°YAAAA!</button>
    </div>

    <!-- CONTENEDOR DE VIDEO -->
    <div class="video-container" id="videoContainer">
        <!-- 
            OPCIONES DE VIDEO:
            
            1. PARA USAR UN VIDEO LOCAL:
            Reemplaza la etiqueta <iframe> por:
            <video id="birthdayVideo" autoplay>
                <source src="mi_video.mp4" type="video/mp4">
            </video>
            
            2. PARA USAR UN VIDEO DE YOUTUBE:
            Mant√©n la etiqueta <iframe> y cambia el valor de "src" por la URL de tu video.
            Aseg√∫rate de a√±adir "?autoplay=1&controls=0&showinfo=0&modestbranding=1" al final de la URL.
        -->
        <video id="birthdayVideo" autoplay>
            <source src="https://drive.google.com/uc?export=download&id=1eflyBpWLqWlWMkwPDf1cafYujMcZxYKX
            " type="video/mp4">
        </video>
    </div>

    <!-- MENSAJE POST-VIDEO -->
    <div class="post-message" id="postMessage">
        <!-- VIDEO DE FONDO PARA EL MENSAJE POST-VIDEO (EN BUCLE) -->
        <!-- Segundo video de Google Drive -->
        <video class="background-video" autoplay muted loop>
            <source src="https://drive.google.com/uc?export=download&id=1s7MK8B90PvsPapriO39NztuVzLAM61Vk
            " type="video/mp4">
        </video>
        
        <!-- CAPA OSCURA SOBRE EL VIDEO PARA MEJOR LEGIBILIDAD -->
        <div class="overlay"></div>
        
        <!-- CONTENIDO DEL MENSAJE -->
        <div class="message-container">
            <div style="font-size: 2.5rem;">üéä ¬°Te queremos mucho! üíñ</div>
            <button class="repeat-button" id="repeatButton">Ver de nuevo üîÑ</button>
        </div>
    </div>

    <!-- EFECTO DE SONIDO - SE REPRODUCE AL HACER CLIC EN EL BOT√ìN -->
    <!-- Puedes cambiar el audio por otro archivo de sonido -->
    <audio id="clickSound" preload="auto">
        <!-- Sonido de celebraci√≥n de cumplea√±os -->
        <source src="https://cdn.pixabay.com/download/audio/2022/01/18/audio_3c7b1b5d6c.mp3" type="audio/mpeg">
        <!-- Sonido alternativo (descomenta si quieres usar este) -->
        <!-- <source src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_12b0c7a5b7.mp3" type="audio/mpeg"> -->
    </audio>

    <script>
        // --- CREAR CONFETI ---
        function createConfetti() {
            const container = document.getElementById('confettiContainer');
            const colors = ['#FF6B6B', '#4ECDC4', '#FFD166', '#118AB2', '#F7F7F7'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                
                // Posici√≥n aleatoria
                confetti.style.left = Math.random() * 100 + '%';
                
                // Color aleatorio
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // Tama√±o aleatorio
                const size = Math.random() * 10 + 5;
                confetti.style.width = size + 'px';
                confetti.style.height = size + 'px';
                
                // Duraci√≥n de la animaci√≥n aleatoria
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                
                // Retraso aleatorio
                confetti.style.animationDelay = Math.random() * 2 + 's';
                
                container.appendChild(confetti);
            }
        }

        // --- FUNCI√ìN PARA REPRODUCIR EL VIDEO ---
        function playVideo() {
            // Obtener elementos del DOM
            const videoContainer = document.getElementById('videoContainer');
            const postMessage = document.getElementById('postMessage');
            const mainContainer = document.getElementById('mainContainer');
            const video = document.getElementById('birthdayVideo');
            
            // Ocultar el mensaje post-video y el contenedor principal
            postMessage.style.display = 'none';
            mainContainer.style.display = 'none';
            
            // Mostrar el video
            videoContainer.style.display = 'flex';
            
            // Reiniciar y reproducir el video
            video.currentTime = 0;
            video.play();
            
            // Configurar temporizador para mostrar el mensaje despu√©s del video
            // Ajusta este tiempo seg√∫n la duraci√≥n de tu video (en milisegundos)
            setTimeout(function() {
                videoContainer.style.display = 'none';
                postMessage.style.display = 'block';
                
                // Crear m√°s confeti para celebrar
                createConfetti();
            }, 31000); // ‚è∞ 31 segundos para el video (ajustado seg√∫n tu video)
        }

        // --- INICIAR P√ÅGINA ---
        document.addEventListener('DOMContentLoaded', function() {
            createConfetti();
            
            // Obtener elementos del DOM
            const mainButton = document.getElementById('mainButton');
            const repeatButton = document.getElementById('repeatButton');
            const clickSound = document.getElementById('clickSound');
            
            // Evento click en el bot√≥n principal
            mainButton.addEventListener('click', function() {
                // A√±adir clase para el efecto de onda
                this.classList.add('clicked');
                setTimeout(() => this.classList.remove('clicked'), 600);
                
                // üîä REPRODUCIR SONIDO INMEDIATAMENTE AL HACER CLIC
                // El sonido se reproduce antes que cualquier otra cosa
                clickSound.currentTime = 0; // Reiniciar el audio por si ya se reprodujo antes
                clickSound.volume = 0.7; // Volumen al 70%
                
                // Usar Promise para manejar mejor la reproducci√≥n del audio
                const playPromise = clickSound.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        console.log("‚úÖ Sonido reproduci√©ndose correctamente");
                    }).catch(error => {
                        console.log("‚ö†Ô∏è No se pudo reproducir el sonido autom√°ticamente:", error);
                        console.log("üí° Esto puede ocurrir si el navegador requiere interacci√≥n del usuario");
                    });
                }
                
                // Peque√±a espera para que el sonido comience antes de la pantalla completa
                setTimeout(() => {
                    // Entrar en modo pantalla completa
                    if (document.documentElement.requestFullscreen) {
                        document.documentElement.requestFullscreen();
                    } else if (document.documentElement.webkitRequestFullscreen) { /* Safari */
                        document.documentElement.webkitRequestFullscreen();
                    } else if (document.documentElement.msRequestFullscreen) { /* IE11 */
                        document.documentElement.msRequestFullscreen();
                    }
                    
                    // Reproducir el video
                    playVideo();
                }, 100); // 100ms de espera para que el sonido comience
            });
            
            // Evento click en el bot√≥n de repetir
            repeatButton.addEventListener('click', function() {
                // Reproducir sonido de clic
                clickSound.currentTime = 0;
                clickSound.volume = 0.7;
                clickSound.play().catch(e => console.log("No se pudo reproducir el sonido:", e));
                
                // Reproducir el video de nuevo
                playVideo();
            });
        });
    </script>
</body>
</html>
